<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie - Surplus Concert</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      background: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .logo {
      color:white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e50914;
    }

    .gallery-section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-section h2 {
      text-align: center;
      font-size: 32px;
      color: White ;
      margin-bottom: 40px;
      text-transform: uppercase;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .gallery-section h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-music"></i>Surplus Concert</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="Evenement.html">Événements</a>
      <a href="Galerie.html">Galerie</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="gallery-section">
    <h2>Galerie</h2>
    <div class="gallery-grid">
      <img src="G1.jpg" alt="Concert 1">
      <img src="G2.jpg" alt="Concert 2">
      <img src="G4.jpg" alt="Concert 3">
      <img src="G7.jpg" alt="Concert 4">
      <img src="G8.jpg" alt="Concert 5">
      <img src="G9.jpg" alt="Concert 6">
    </div>
  </section>

</body>
</html>
