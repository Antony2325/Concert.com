<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abonnement</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      background: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .logo {
      color:white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo i {
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e50914;
    }

    .subscription-section {
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .subscription-section h2 {
      font-size: 32px;
      color: white ;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .subscription-section p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #ff2e2e;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        margin-left: 0;
        margin-right: 15px;
      }

      .subscription-section h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-music"></i>Surplus Concert</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="Evenement.html">Événements</a>
      <a href="galerie.html">Galerie</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="subscription-section">
    <h2>Abonnez-vous</h2>
    <p>Inscrivez-vous pour recevoir les dernières nouvelles sur nos concerts, offres exclusives et événements à venir.</p>
    <form action="#" method="post">
      <input type="text" name="nom" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <input type="submit" value="S'abonner">
    </form>
  </section>

</body>
</html>
